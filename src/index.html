<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home page</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <div class="page-header__top">
        <a class="page-header__logo logo" aria-label="Moove to main page">
          <picture>
            <source type="image/webp" srcset="img/logo@1x.webp 1x, img/logo@2x.webp 2x">
            <img src="img/logo@1x.png" srcset="img/logo@2x.png 2x" width="179" height="23" alt="логотип Blagoyart">
          </picture>
          <span class="logo__caption">Интернет-магазин «Благой арт»</span>
        </a>
        <div class="page-header__search search">
          <label class="h-visually-hidden" for="search">Поиск товара: </label>
          <input class="search__field" type="search" name="query" placeholder="Введите название или артикул" role="search">
          <svg class="search__icon" height="18" width="18" aria-hidden="true" role="presentation">
            <use xlink:href="img/sprite.svg#icon-search"></use>
          </svg>
        </div>
        <div class="page-header__contact-info contact-info">
          <a class="contact-info__tel" href="tel:+78007078139">+7 (800) 707-81-39</a>
          <div>
            <span class="contact-info__working-hours">
              ПН-ПТ с <time>9:00</time> до <time>18:00</time>
            </span><br>
            <span class="contact-info__delivery">Доставка
              по РФ и СНГ</span>
          </div>
        </div>
      </div>
      <nav class="page-header__nav">
        <ul class="nav__links">
          <li class="nav__link-wrapper">
            <a class="nav__link-item  nav__link-item--catalog" href="#">
              <svg class="nav__link-icon" height="12" width="16" aria-hidden="true" role="presentation">
                <use xlink:href="img/sprite.svg#icon-catalog"></use>
              </svg>
              Каталог товаров
              <svg class="nav__link-icon" height="7" width="11" aria-hidden="true" role="presentation">
                <use xlink:href="img/sprite.svg#icon-arrow"></use>
              </svg>
            </a>
          </li>
          <li class="nav__link-wrapper"><a class="nav__link-item" href="#">Условия работы</a></li>
          <li class="nav__link-wrapper"><a class="nav__link-item" href="#">Скидки</a></li>
          <li class="nav__link-wrapper"><a class="nav__link-item" href="#">Оплата и доставка</a></li>
          <li class="nav__link-wrapper"><a class="nav__link-item" href="#">Документы</a></li>
          <li class="nav__link-wrapper"><a class="nav__link-item" href="#">Контакты</a></li>
        </ul>
        <ul class="nav__user-block user-block">
          <li class="user-block__link-wrapper">
            <a class="user-block__link" href="#">
              <span class="h-visually-hidden">Козина</span>
              <svg class="user-block__icon" height="23" width="23" aria-hidden="true" role="button">
                <use xlink:href="img/sprite.svg#icon-cart"></use>
              </svg>
            </a>
          </li>
          <li class="user-block__link-wrapper">
            <a class="user-block__link user-block__goods" href="#" data-goods-count="10">Товаров / 56 789 P</a>
          </li>
          <li class="user-block__link-wrapper">
            <a class="user-block__link" href="#">
              <svg class="user-block__icon" height="17" width="19" aria-hidden="true" role="presentation">
                <use xlink:href="img/sprite.svg#icon-login"></use>
              </svg>
              <span class="user-block__link-text">Войти</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <article class="slider">
    <div class="slider__wrapper">
      <ul class="slider__slide-list">
        <li class="slider__slide">
          <img src="img/slide1.jpg" alt="Слайд 1. Новая коллекция SWAROVSKI уже здесь!">
          <p class="slider__slide-description">
            Новая коллекция<br> SWAROVSKI уже здесь!
          </p>
        </li>
      </ul>
      <div class="slider__controls">
        <button class="slider__controls-btn slider__controls-btn--prev" type="button">
          <span class="h-visually-hidden">Предыдущий cлайд</span>
          <svg class="slider__controls-btn-icon" height="14" width="28" aria-hidden="true" role="presentation">
            <use xlink:href="img/sprite.svg#icon-arrow"></use>
          </svg>
        </button>
        <button class="slider__controls-btn slider__controls-btn--next" type="button">
          <span class="h-visually-hidden">Следующий слайд</span>
          <svg class="slider__controls-btn-icon" height="14" width="28" aria-hidden="true" role="presentation">
            <use xlink:href="img/sprite.svg#icon-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
  </article>
  <script defer src="js/svg4everybody.min.js"></script>
  <script defer src="js/script.min.js"></script>
</body>

</html>
